<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"> 

  <!-- Lexend Deca font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet"> 


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <main class="container">

    <div class="card">

      <div class="card-content">

        <div class="card-title">
          <h1>Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.</h1>
        </div>
  
        <div class="card-description">
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
        </div>
      
        <div class="card-infos">

          <div class="card-infos-div">
            <span class="info-number">10k+</span> 
            <p>COMPANIES</p>
          </div>
          <div class="card-infos-div">
            <span class="info-number">314</span>
            <p>TEMPLATES</p>
          </div>
          <div class="card-infos-div">
            <span class="info-number">12M+</span> 
            <p>QUERIES</p>
          </div>

        </div>

      </div>

      <div class="card-image">
        <div class="violet-opacity"></div>
        <img src="images/image-header-desktop.jpg" alt="card image">
      </div>

    </div>

  </main>

</body>
</html>
